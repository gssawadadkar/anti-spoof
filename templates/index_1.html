<!DOCTYPE html>
<html>

<head>
    <!-- Include any necessary CSS or scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <form id="empCodeForm">
                    <div class="form-group">
                        <label for="empCode">Employee Code:</label>
                        <input type="text" class="form-control" id="empCode" name="empCode" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="verify_employee()">Start Verification</button>
                </form>
                <img id="videoFeed" width="50%">
            </div>
        </div>
    </div>

    <script>
        function verify_employee() {
            var empCode = document.getElementById('empCode').value;
            
            // Send EmpCode to app.py using AJAX
            $.ajax({
                type: 'GET',
                url: '/verify_employee',  // Update the endpoint to match your app.py route
                data: { empCode: empCode },
                success: function (response) {
                    // Handle the response if needed
                    console.log(response);
                }
            });
        }
    </script>
</body>

</html>
