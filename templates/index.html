<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
</head>
<body style="background-color: hsl(30, 25%, 91%);">
    <br><br>
    <form method="POST" action="/verify_employee">
        <label>Employee Code:</label>
        <input type="text" name="empcode"> <!-- Change the name attribute to "empCode" -->
        <br><br>
        <input type="submit" value="SUBMIT">
    </form>
    <br><br>
    <div>
        <img id="video_feed" src="{{ url_for('video_feed') }}" width="50%"/>
    </div>
    {{employee_name}}

    <script>
        // Auto-refresh the image every 100 milliseconds
        setInterval(function() {
            console.log("Refreshing image...");
            var timestamp = new Date().getTime();
            document.getElementById('video_feed').src = "{{ url_for('video_feed') }}?timestamp=" + timestamp;
        }, 100);

        // Handle page reloads
        window.addEventListener("beforeunload", function() {
            // Stop the video feed when the page is being unloaded
            document.getElementById('video_feed').src = "";
        });
    </script>
</body>
</html>
